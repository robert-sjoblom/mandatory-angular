<form (ngSubmit)="submit(f.value); f.reset()" #f="ngForm">
  <div class="form-group row col-md-12">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input 
        type="text" class="form-control"
        id="title" name="title"
        required minlength="3"
        maxlength="30" 
        ngModel #title="ngModel"
      />
    </div>
  </div>

  <div class="form-group row" *ngIf="title.touched && !title.valid">
    <div class="col-sm-12" *ngIf="title.errors.required" class="alert alert-danger">
      Task title is required.
    </div>
    <div class="col-sm-12" *ngIf="title.errors.minlength" class="alert alert-danger">
      Task title must be at least {{ title.errors.minlength.requiredLength }} characters long.
    </div>
  </div>

  <div class="form-group row col-md-12">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input
        type="text" class="form-control"
        name="description" id="description"
        ngModel #description="ngModel"
      />
    </div>
  </div>

  <button type="submit" [disabled]="!f.valid">Submit</button>
</form>
